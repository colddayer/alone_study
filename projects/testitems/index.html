<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="./Tween.js"></script>
    <style>
    </style>
</head>

<body>
    <script>
        var box = document.createElement('div');
        box.style.setProperty('background-color', '#008800');
        box.style.setProperty('width', '100px');
        box.style.setProperty('height', '100px');
        document.body.appendChild(box);

        function animate(time) {
            requestAnimationFrame(animate);
            TWEEN.update(time);
        }
        requestAnimationFrame(animate);
        var coords = { x: 0, y: 0 };
        // var tween = new TWEEN.Tween(coords)
        //     .to({ x: 0, y: 100 }, 1000)
        //     .easing(TWEEN.Easing.Cubic.Out)
        //     .onUpdate(function () {
        //         box.style.setProperty('transform', 'translate(' + coords.x + 'px, ' + coords.y + 'px)');
        //         yindex++;
        //     })
        //     .start();
        var coords1 = { x: 0, y: 100 };
        var tween1 = new TWEEN.Tween(coords1)
            .to({ x: 0, y: 200 }, 1000)
            .easing(TWEEN.Easing.Bounce.Out)
            .onUpdate(function () {
                box.style.setProperty('transform', 'translate(' + coords1.x + 'px, ' + coords1.y + 'px)');
            })
            .start();
        var coords2 = { x: 0, y: 200 };
        var tween2 = new TWEEN.Tween(coords2)
            .to({ x: 100, y: 300 }, 1000)
            .easing(TWEEN.Easing.Exponential.Out)
            .onUpdate(function () {
                box.style.setProperty('transform', 'translate(' + coords2.x + 'px, ' + coords2.y + 'px)');
            })
            .interpolation(TWEEN.Interpolation.Bezier)
            .delay(0)
            // .start();
            // tween.chain(tween1);
            tween1.chain(tween2);
    </script>
</body>

</html>
